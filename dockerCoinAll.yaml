        - name: rng
          image: 'aksmaster.azurecr.io/dockecoins/rng:v1'
      imagePullSecrets:
        - name: acr-secret-secondary
---
apiVersion: v1
kind: Service
metadata:
  name: rng
  labels:
    app: rng
  namespace: dc
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: rng
