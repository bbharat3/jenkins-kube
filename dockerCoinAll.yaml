---
apiVersion: v1
kind: Namespace
metadata:
  name: dc
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
  namespace: dc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: 'aksmaster.azurecr.io/base/redis:v1'
      imagePullSecrets:
        - name: acr-secret-secondary
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
  namespace: dc
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: http
  selector:
    app: redis
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
